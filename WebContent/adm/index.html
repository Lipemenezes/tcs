        <div id="modal1" class="modal" >
            <form class="col s12" id="frm_root" name="frm_root" >
                <div class="modal-content">



                    <div class="row">
                        <h4 class="left">Cadastro</h4>
                        <a href="#!" id="btnFechar" class="right red modal-action modal-close waves-effect waves-green btn-flat">X</a>

                    </div>
                    <div class="card">
                        <div class="row">
                            <div class="input-field col s6">
                                <select id="tipo">
                                    <option value="" disabled selected>Selecione o tipo</option>
                                    <option value="Prova">Prova</option>
                                    <option value="Trabalho">Trabalho</option>
                                    <option value="Outro">Outros</option>
                                </select>
                                <label>Tipo</label>
                            </div>
                            <div class="input-field col s6" >
                                <select id="dificuldade" >
                                    <option value="" disabled selected>Selecione a dificuldade</option>
                                    <option value="1">Fácil</option>
                                    <option value="2">Mais ou Menos</option>
                                    <option value="3">Dificil</option>
                                </select>
                                <label>Dificuldade</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">

                                <select id="disciplina" name="disciplina" >
                                </select>
                                <label>Disciplia</label>
                            </div>

                            <div class="input-field col s6">
                                <select id="professor" name="professor">
                                </select>
                                <label>Professor(a)</label>
                            </div>

                        </div>
                    </div>
                    <div class="card">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Digite um titulo" id="titulo" type="text" class="validate">
                                <label for="first_name">Titulo do Trabalho</label>
                            </div>


                        </div>


                        <div class="row">
                            <div class="input-field col s6">
                                <label for="dtIn">Data de Inicio</label>
                                <br />
                                <input type="text" class="datepickerInicio" id="dtIn">

                            </div>

                            <div class="input-field col s6">
                                <label for="dtEn">Data de Fim</label><br />
                                <input type="text" class="datepickerFim" id="dtEn">
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="detalhe" class="materialize-textarea" data-length="120"></textarea>
                                <label for="detail">Detalhes</label>
                            </div>
                        </div>

                    </div>
                    <div class="card">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="submit" name="Cadastrar" value="Cadastrar" class="right btn blue" />
                                <a href="#!" id="btnFechar" class="left btn red modal-action modal-close waves-effect waves-green btn">Fechar</a>
                            </div>
                            <br /><br /><br />
                        </div>
                    </div>   


                </div>


            </form>
